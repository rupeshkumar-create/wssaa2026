<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Photos Verification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .photo-test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .photo { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Admin Panel Photo Verification</h1>
    <p>This page tests if photos are loading correctly in the admin panel.</p>
    
    <div id="results"></div>
    
    <script>
        async function testPhotos() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Fetch nominations from the API
                const response = await fetch('/api/admin/nominations-improved');
                const data = await response.json();
                
                if (!data.success) {
                    resultsDiv.innerHTML = '<div class="error">Failed to fetch nominations</div>';
                    return;
                }
                
                const nominations = data.data.slice(0, 10); // Test first 10
                resultsDiv.innerHTML = `<div class="success">Found ${data.data.length} nominations. Testing first 10:</div>`;
                
                nominations.forEach((nomination, index) => {
                    const name = nomination.type === 'person' 
                        ? `${nomination.firstname || ''} ${nomination.lastname || ''}`.trim()
                        : nomination.companyName || nomination.company_name || 'Unknown';
                    
                    const imageUrl = nomination.imageUrl || nomination.headshotUrl || nomination.headshot_url || nomination.logoUrl || nomination.logo_url;
                    
                    const testDiv = document.createElement('div');
                    testDiv.className = 'photo-test';
                    
                    if (imageUrl) {
                        testDiv.innerHTML = `
                            <img src="${imageUrl}" alt="${name}" class="photo" 
                                 onload="this.nextSibling.innerHTML='‚úÖ Loaded'" 
                                 onerror="this.nextSibling.innerHTML='‚ùå Failed to load'">
                            <span>Loading...</span>
                            <strong>${name}</strong> (${nomination.type})
                            <br><small>Image URL: ${imageUrl}</small>
                        `;
                    } else {
                        testDiv.innerHTML = `
                            <div style="width: 64px; height: 64px; border-radius: 50%; background: #f0f0f0; display: inline-block; margin-right: 10px; text-align: center; line-height: 64px;">
                                ${nomination.type === 'person' ? 'üë§' : 'üè¢'}
                            </div>
                            <span class="error">‚ùå No image</span>
                            <strong>${name}</strong> (${nomination.type})
                        `;
                    }
                    
                    resultsDiv.appendChild(testDiv);
                });
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Run the test when page loads
        testPhotos();
    </script>
</body>
</html>
